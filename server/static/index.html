<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Stock & Crypto Streamer</title>
    <script src="https://unpkg.com/lightweight-charts@5.0.9/dist/lightweight-charts.standalone.production.js"></script>
    <script src="/static/js/main.js" defer></script>
    <link rel="stylesheet" href="/static/css/main.css" />
  </head>
  <body>
    <div id="header-container">
      <h1>Welcome to Stock & Crypto Streamer!</h1>
    </div>
    <div id="buttons-container">
      <button id="btn-connect-stream">Connect Stream</button>
      <button id="btn-start-stream">Start Streaming</button>
      <button id="btn-stop-stream">Stop Streaming</button>
      <button id="btn-disconnect-stream">Disconnect Streaming</button>
    </div>
    <div id="symbol-container">
      <label for="input-symbol">Symbol:</label>
      <input type="text" id="input-symbol" placeholder="e.g., AAPL, BTCUSD" />  
    </div>
    <div id="status-container">
      <p id="status-stream">Stream: Disconnected</p>
      <p id="status-symbol">Symbol: N/A</p>
    </div>
    <div id="chart-container">
      <div id="chart" style="width:100%; height:420px;"></div>
    </div>
    <div id="stream-messages-container">
      <p id="stream-messages"></p>
    </div>
    <div id="flash-message-container" class="flash-message-container hidden">
      <div id="flash-message" class="flash-message">Flash Message</div>
    </div>
  </body>
</html>
